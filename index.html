<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:#000000">
        
          <!--sun-->
         <a-entity>
           <a-sphere position="2 2.5 -5" radius="1" color=" orange "></a-sphere>
         </a-entity>

         <!--mercury-->
         <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:25000">
          <a-sphere position="0 2.5 -5" radius="0.2"color="red"></a-sphere>
        </a-entity>

        <!--venus-->
        <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:30000">
          <a-sphere position="3 2.5 -5" radius="0.3"color="white"></a-sphere>
        </a-entity>

        <!--earth-->
        <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:35000">
          <a-sphere position="5 2.5 -5" radius="0.4"color="blue"></a-sphere>
        </a-entity>

       <!--mars-->
       <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:40000">
        <a-sphere position="7 0 -5" radius="0.4"color="orange"></a-sphere>
      </a-entity>

      <!--jupiter-->
      <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:45000">
        <a-sphere position="9 0 -5" radius="1.2"color="#00ff00"></a-sphere>
      </a-entity>

      <!--saturn-->
      <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:50000">
        <a-sphere position="11 0 -5" radius="0.9"color="#808080"></a-sphere>
      </a-entity>

      <!--uranus-->
      <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:55000">
        <a-sphere position="13 0 -5" radius="0.6"color="#800080"></a-sphere>
      </a-entity>

      <!--neptune-->
      <a-entity position = "0 0 0" rotation="0 0 0" animation="property:rotation; to: 0 360 0; easing:linear; loop:true;dur:60000">
        <a-sphere position="8 0 -5" radius="0.4"color="#000080"></a-sphere>
      </a-entity>

        </a-scene>
      </body>
</html>
